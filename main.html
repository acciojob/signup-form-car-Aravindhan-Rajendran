<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name">
	<br>
	<label for="email">Email</label>
	<input type="Email" id="email" placeholder="Email">
	<br>
	<label for="gender_m,gender_f">Gender</label>
	<input type="radio" id="gender_m,gender_f">Male
	<input type="radio" id="gender_m,gender_f">Female
	<Br>
	<label for="cars">Car Brands</label>
	<select id="cars">
		<option>BMW</option>
		<option>AUDII</option>
		<option>FERRARI</option>
	</select>
	<br>
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age">
	<br>
	<label for="dob">DOB</label>
	<input type="date" id="dob">
	<br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br>
	<label id="password">Password</label>
	<input type="password" id="password" placeholder="Password">
	<br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos">
	<br>
	<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
