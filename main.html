<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required="yes">
	<br>
	<label for="email">Email</label>
	<input type="Email" id="email" placeholder="Email" required="yes">
	<br>
	<label for="gender_m,gender_f" required="yes" name="gender">Gender</label>
	<input type="radio" id="gender_m,gender_f">Male
	<input type="radio" id="gender_m,gender_f">Female
	<Br>
	<label for="cars" required="yes">Car Brands</label>
	<select id="cars">
		<option>BMW</option>
		<option>AUDII</option>
		<option>FERRARI</option>
	</select>
	<br>
	<label for="age">age</label>
	<input type="number" id="age" placeholder="Age" required="yes">
	<br>
	<label for="dob">dob</label>
	<input type="date" id="dob"  required="yes">
	<br>
	<label for="tel" required="no">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required="yes">
	<br>
	<label for="tos" required="yes">I agree to the TOS</label>
	<input type="checkbox" id="tos">
	<br>
	<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
