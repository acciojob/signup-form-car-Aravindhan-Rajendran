<!DOCTYPE html>

	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label>Name</label>
	<input type="text" id="name" placeholder="Name">
	<br>
	<label>Email</label>
	<input type="Email" id="email" placeholder="Email">
	<br>
	<label>Gender</label>
	<input type="radio" id="gender_m,gender_f">Male
	<input type="radio" id="gender_m,gender_f">Female
	<Br>
